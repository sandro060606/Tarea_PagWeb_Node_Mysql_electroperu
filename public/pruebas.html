<!DOCTYPE html>
<html lang="eS">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Boostrap -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

  <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <button type="button" id="test1">Test 1</button>
  <button type="button" id="test2">Test 2</button>
  <button type="button" id="test3">Test 3</button>

  <script>
    const b1 = document.getElementById('test1')
    const b2 = document.getElementById('test2')
    const b3 = document.getElementById('test3')

    b1.addEventListener("click", () => {
      Swal.fire({
        title: "SENATI",
        text: "Hola Mundo"
      })
    })

    b2.addEventListener("click", () => {
      Swal.fire({
        title: "App Cobranza",
        text: "Â¿Seguro Confirmar el Pago?",
        showCancelButton: true,
        icon: 'question',
        confirmButtonText: 'Aceptar',
        showCancelButtonText: 'Cancelar'
        
      })
    })

    b3.addEventListener("click", () => {
      Swal.fire({
        title: 'Guardado Correctamente',
        toast: true,
        showConfirmButton: false,
        position: 'top-end',
        timmer: 2000,
        timerProgressBar: true
      })
    })

  </script>

</body>
</html>
