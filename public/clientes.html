<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

</head>
<body>

  <head></head>

  <main class="container my-3">
    <h3>Gestion de Clientes</h3>

    <form action="" method="post" id="form-cliente" autocomplete="off">
      <input type="hidden" id="idcliente">

      <div class="card">
        <div class="card-header">
          <strong>Complete los Campos Solicitados</strong>
        </div><!-- FIN card Header -->
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-6 mb-2">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" name="apellidos" id="apellidos" required autofocus>
                <label for="apellidos">Apellidos</label>
              </div>              
            </div><!-- Fin Col -->
            <div class="col-md-6 mb-2">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" name="nombres" id="nombres" required>
                <label for="nombres">Nombres</label>
              </div>              
            </div><!-- Fin Col -->
          </div><!-- Fin Row -->
          <div class="row g-2">
            <div class="col-md-6 mb-2">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" name="dni" id="dni" required maxlength="8">
                <label for="dni">DNI</label>
              </div>              
            </div><!-- Fin Col -->
            <div class="col-md-6 mb-2">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" name="telefono" id="telefono" required maxlength="9">
                <label for="telefono">Telefono</label>
              </div>              
            </div><!-- Fin Col -->
          </div><!-- Fin Row -->
          <div class="row">
            <div class="col-12 mb-2">
              <div class="form-floating">
                <input type="text" class="form-control rounded-0" name="direccion" id="direccion" required>
                <label for="direccion">Direccion</label>
              </div>              
            </div>
          </div><!-- Fin Row -->
          <div class="row g-2">
            <div class="col-12 mb-2">
              <div class="form-floating">
                <select name="lista-tiendas" id="lista-tiendas" class="form-select rounded-0" required>
                  <option value="">Seleccione</option>
                </select>
                <label for="lista-tiendas">Tienda</label>
              </div>              
            </div>
          </div><!-- Fin Row -->
        </div><!-- Fin Card Body -->
        <div class="card-footer">
          <button type="reset" class="btn rounded-0 btn-outline-secondary" id="btnCancelar">
              Cancelar
            </button>
            <button type="submit" class="btn rounded-0 btn-primary" id="btnGuardar">
              Guardar
            </button>
        </div><!-- Fin Card Footer -->
      </div>

      <div class="table-resposive mt-3">
        <table class="table table-bordered" id="tabla-clientes">
          <colgroup>
            <col style="width: 5%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
            <col style="width: 10%;">
            <col style="width: 15%;">
            <col style="width: 15%;">
            <col style="width: 15%;">
          </colgroup>
          <thead>
            <th class="text-center">ID</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th class="text-center">DNI</th>
            <th class="text-center">Tel√©fono</th>
            <th>Tienda</th>
            <th class="text-center">Acciones</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </form>
  </main>

  <footer></footer>

  <script src="./js/appcliente.js"></script>
</body>
</html>
