<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Persona</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-md-12">
          <h4>Registro de Personas</h4>
          <a href="http://localhost:3000/personas">Mostrar la Lista</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- Permitir la Subida de Archivos = multipart -->
          <form action="" id="form-personas" enctype="multipart/form-data" autocomplete="off">
            <div class="card">
              <div class="card-header">
                <strong>Completa el Formulario</strong>
              </div>
              <div class="card-body">
                <div class="row g-2">
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nombres"
                        id="nombres"
                        maxlength="40"
                        required
                      />
                      <label for="nombres">Nombres</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Apellidos"
                        id="apellidos"
                        maxlength="40"
                        required
                      />
                      <label for="apellidos">Apellidos</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="DNI"
                        id="dni"
                        pattern="[0-9]*"
                        title="Solo se Permiten Numeros" 
                        maxlength="8"
                        minlength="8"
                        required
                      /><!-- pattern="[0-9]*"  Expresion Regular  -->
                      <label for="dni">DNI</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Telefono" 
                        id="telefono"
                        pattern="[0-9]*"
                        title="Solo se Permiten Numeros"
                        maxlength="9"
                        minlength="9"
                        required
                      /><!-- pattern="[0-9]*"  Expresion Regular  -->
                      <label for="telefono">Telefono</label>
                    </div>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input
                        type="file"
                        id="fotografia"
                        name="fotografia"
                        accept=".jpg,.jpeg,.png,.gif"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-end">
                <button
                  type="reset"
                  class="btn btn-sm btn-outline-secondary rounded-0"
                  id="btnCancelar"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="btn btn-sm btn-primary rounded-0"
                  id="btnGuardar"
                >
                  Guardar
                </button>
              </div>
            </div>
            <!-- Fin Card -->
          </form>
          <!-- Fin Form -->
        </div>
        <!-- Fin Col -->
      </div>
      <!-- Fin Row -->
    </main>

      const btnGuardar = document.getElementById("btnGuardar");
      const btnCancelar = document.getElementById("btnCancelar");

      //Esta Funcion Permite guardar datos del Formulario SIN ADJUNTAR DATOS BINARIOS
      async function guardarDatos() {
        //Esto es para enviar Formatos Json
        const data = {
          apellidos: apellidos.value,
          nombres: nombres.value,
          dni: dni.value,
          telefono: telefono.value,
          fotografia: "foto.jpg",
        };

        const response = await fetch(API_URL, {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        console.log(result);
      }

      //Esta funcion envia archivos al backend
      async function guardarDatosBinario() {
        const formData = new FormData()

        formData.append('apellidos', apellidos.value)
        formData.append('nombres', nombres.value)
        formData.append('dni', dni.value)
        formData.append('telefono', telefono.value)

        //Campo que envia el archivo
        formData.append('fotografia', document.querySelector("#fotografia").files[0])

        //Peticion Fetch
        const response = await fetch(API_URL, {
          method: 'POST',
          body: formData
        })

        //Evaluamos resultado
        const result = await response.json()
        console.log(result)
      }

      formulario.addEventListener("submit", (event) => {
        event.preventDefault(); //Cancelacion de Evento

        Swal.fire({
          title: "¿Seguro de Guardar?",
          text: "Registro de Personas",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "Aceptar",
          cancelButtonText: "Cancelar",
        }).then((result) => {
          if (result.isConfirmed) {
            guardarDatosBinario();
          }
        });
      });
    </script>
